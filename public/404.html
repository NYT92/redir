<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>404 - Not found!</title>
    <link rel="shortcut icon" href="assets/icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<body

    <div class="container">

                <div class="text-center"></div>
                <h1 class="fw-bold text-white">404<br><span
                        style="color: rgb(112, 206, 155); background-color: rgba(255, 255, 255, 0);">Link does not
                        exist</span></h1>
                <p class="fs-5 text-white">The link might be deleted by admin or does not exist...</p><a

                        stroke-linejoin="round" class="icon icon-tabler icon-tabler-arrow-narrow-left"
                        style="font-size: 28px;margin-right: 10px;">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <line x1="5" y1="12" x2="9" y2="16"></line>
                        <line x1="5" y1="12" x2="9" y2="8"></line>

                        height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"

                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M10 14a3.5 3.5 0 0 0 5 0l4 -4a3.5 3.5 0 0 0 -5 -5l-.5 .5"></path>
                        <path d="M14 10a3.5 3.5 0 0 0 -5 0l-4 4a3.5 3.5 0 0 0 5 5l.5 -.5"></path>

                        <line x1="19" y1="16" x2="21" y2="16"></line>
